server.port=80

spring.application.name=rest-api

spring.jackson.default-property-inclusion=non-empty

#oracle
jdbc.oracle.url=jdbc:oracle:thin:@host/service
jdbc.oracle.username=ORA_USER
jdbc.oracle.password=pass64
jdbc.oracle.driver=oracle.jdbc.OracleDriver

#actuator
management.endpoints.web.base-path=/monitor
management.endpoint.httptrace.enabled=true
management.endpoints.web.exposure.include=httptrace,health
management.trace.http.include=REQUEST_HEADERS, REMOTE_ADDRESS, RESPONSE_HEADERS, PRINCIPAL,TIME_TAKEN
#management.security.enabled=true
#management.security.role=ADMIN

#logging
logging.level.org.springframework=INFO
logging.level.voz=ERROR

# test params
test_acc_num=1234567890
test_begin_date=2018-01-11
